<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        div{
            width:100px;
            height:100px;
            background: #ccc;
        }
        .abc{background: red;}
    </style>
    <script src="angular-1.3.10.js"></script>
    <script>
        var app=angular.module('app',[],function ($controllerProvider,$filterProvider,$compileProvider) {
            $compileProvider.directive('ngRed',function () {
                 return function (scope,element,attr) {
                      element.addClass('abc');
                      element.text(scope.a);
                      alert(attr.index);
                 }
            });
            $controllerProvider.register('mCt',function ($scope) {
                 $scope.a=123;
            });
        });

    </script>
</head>
<body ng-controller="mCt">
    <div ng-red index="12"></div>
</body>
</html>
