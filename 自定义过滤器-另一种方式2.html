<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script src="angular-1.3.10.js"></script>
    <script>
        var app=angular.module('app',[]);

        app.filter('rmb',function(){
            return function(input){
                return '￥'+input;
            };
        });
        app.filter('toDou',function(){
            return function(input){
                return input.toFixed(2);
            };
        });

        app.controller('myCtrl',function($scope){
            $scope.a=111.5458454
        });
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
        {{a|toDou|rmb}}
    </div>
</body>
</html>
