<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="angular-1.3.10.js"></script>
	<script type="text/javascript">
		 var app=angular.module('app',[]);

         app.controller('mCt', function($scope){
             
             $scope.num=[];
             for(var i=0;i<6;i++){
                $scope.num[i]=i;
             }


             $scope.$watch('abc',function () {
                $scope.data=[];
                if($scope.abc){                   
                    for(var i=0;i<$scope.abc.length;i++){
                      $scope.data[i]= $scope.abc.charAt(i); 
                    }
                    console.log($scope.data);
                }
             })

         })
	</script>
	<style>

    </style>
</head>
<body ng-controller="mCt">  
    <div>
        <input type="text" ng-model="abc" maxlength="6" />
    </div>
	<input type="text" ng-repeat="item in num" ng-model=data[$index] />
	
</body>
</html>
