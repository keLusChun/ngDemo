<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>

    </style>
    <script src="angular-1.3.10.js"></script>
    <script>
        var app=angular.module('app',[],function ($controllerProvider,$filterProvider) {
            $filterProvider.register('fDay',function () {
                 return function (input) {
                      var oDate=new Date();
                      oDate.setTime(input);
                      var str='日一二三四五';
                      return '星期'+str.charAt(oDate.getDay());
                 }
            });
            $controllerProvider.register('mCt',function ($scope) {
                 $scope.a=Date.now();
            });
        });
    </script>
</head>
<body>
    <div ng-controller="mCt">
        {{a|fDay}}
    </div>
</body>
</html>
